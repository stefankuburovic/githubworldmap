<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GithubWorldMap - Created by Stefan Kuburovic</title>
        <link rel="shortcut icon" href="../img/favicon.ico">
        <meta name="description" content="Project presents world map of github contributors. People that push code, doing pull request, create issue, comment issue... are displayed on page and if they have location set in github account it is presented in world map.">
        <meta name="keywords" content="world, github, contributors, githubworldmap, realtime">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="main-container">
            <span class='watching'><span class="number"></span> "people watching" in different languages :)</span>
            <div class="avatars">
            </div>
            <div id="worldMap">
            </div>
        </div>
        <a class="github-ribbon" href="https://github.com/stefankuburovic/githubworldmap/" title="GitHub">GitHub</a>
        <script src="js/main.js"></script>

</html>
